<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fibonacci</title>
    <link rel="stylesheet" href="fibonacchi.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fibonacchi.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container contain">
      <div class="row fibo">
        <div class="col">
          Fibonacci Calculator
        </div>
      </div>
      <div class="row input-but">
        <div class="col-2 my-auto text-fibo">
          <label for="label">The Fibonacci of </label>
        </div>
        <div class="col-2 col-fi butn-input-result">
          <input id="inputBox" type="number" size="4" min="0" />

          <button id="butn" class="butn" type="button">
            <span class="butn-text">is</span>
          </button>

          <div id="resultCalc" class="result-show"></div>
        </div>
        <div id="forty-two-error" class="forty-two-error-noshow"></div>
        <div class="spinner-noshow" id="spinner-noshow">
          <div class="spinner-border text-dark" role="status"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-3 offset-1" id="error-bigger-than">
          <span id="error-bigger" class="error-big"
            >Can't be larger than 50</span
          >
        </div>
      </div>
      <div class="row row-spinner-result">
        <div class="col-4 flex-spinner-two">
          <div class="result-headline">Results</div>
          <div class="spinner-noshow-two" id="spinner-noshow-down">
          <div
            class="spinner-border text-dark " 
            role="status"
          ></div>
        </div>
        </div>
      </div>
      <div class="row results" id="resultsSearch">
          
      </div>
    </div>

    <script src="myjs.js"></script>
  </body>
</html>
